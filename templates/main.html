<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pur Beurre</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo_pur_beurre-favicon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {% block style %}
    {% endblock style %}

</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top align-items-center text-center" style="background-color: #345A61;">
        <div class="container-fluid">
        <a href="{% url 'mainpage' %}" class="navbar-brand mb-0 h1" style="color: #000000;">
            <img src={% static "images/logo_pur_beurre.png" %} alt='logo pur beurre' 
            class="d-inline-block"
            width="60" height="60"/>
            <span class="text-center">Pur Beurre</span>
        </a>
        <button 
        type="button"
        class="navbar-toggler navbar-light"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"    
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
         <span class="navbar-toggler-icon"></span>
        </button>
        {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"> 
                    <a href="#" class="nav-link text-decoration-none" style="color: #000000;">        
                        <p style="color: #000000;">Hello , {{request.user.username}}</p>
                    </a>                                                                                                                                         
                </li>
                <li class="nav-item active">                   
                    <a href="{% url 'logout' %}" class="nav-link text-decoration-none" style="color: #000000;">        
                        <i class="bi bi-door-open-fill"></i>
                    </a>                   
                </li>
                <li class="nav-item active">
                    <a href="{% url 'account_page' %}" class="nav-link text-decoration-none" style="color: #000000;">
                        <i class="bi bi-person-square"></i>                      
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'favoritepage' %}" class="nav-link text-decoration-none" style="color: #000000;">
                        <img src={% static "images/noun_Carrot_29691.png" %} alt="Bootstrap" width="26" height="26" style="color: #000000;">
                    </a>
                </li>
            </ul>
        {% else %}
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{% url 'login' %}" class="nav-link text-decoration-none" style="color: #000000;">
                        Login
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'add_user' %}" class="nav-link text-decoration-none" style="color: #000000;">
                        Register
                    </a>
                </li>
            </ul>
        {% endif %}
        </div>
        
        <form class="d-flex" action="{% url 'searchresult' %}" method="get">
            <input type="text" class="form-control me-2" placeholder="Chercher un aliment" name="q">
            <button type="submit" value="recherche" class="btn btn-warning">Search</button>
        </form>
        
        </div>
    </nav>

    <div class="content-wrapper">
   
        {% block content %}
            
            
        {% endblock %}
    </div>
    <div class="container-fluid fixed-bottom">
        <div class="row align-items-center text-center" style="color: #de9440; background-color: #345A61; height: 50px;">
            <div class="col-6 col-sm-6 "><a href="{% url 'legalpage' %}" class="text-decoration-none" style="color: #000000;">Mentions l√©gales</a></div>
            <div class="col-6 col-sm-6 "><a href="{% url 'mainpage' %}"  class="text-decoration-none" style="color: #000000;">Contacts</a></div>
        </div>
    </div>
<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous">
</script>
</body>
</html>
